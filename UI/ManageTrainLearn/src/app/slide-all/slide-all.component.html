<section class="middle-part video-list">
    <span class="loader" *ngIf="loading"></span>
  
    <!-- {{searchWord}}Amandfddfd -->
   
    <div class="container">
      <div class="row">
          <div class="col-md-12">
                  <h2>{{showKeyword}}</h2>
          </div>

              <div class="border-box" *ngIf="categoriesAllData.length && showData && !loading"><a  target="_self" (click)="videoSort()">Sort</a> </div>

      <!-- <button id="show" data-theme="b">

      <!-- {{categoriesAllData | json}} -->
      <div class="row"  *ngIf="categoriesAllData.data.length && showData">
         <div class="col-md-12 product-video-box"  id="galleries-list">
  
        
   
         <div class="col-md-12"  *ngIf="categoriesAllData.data.length && showData">
          <div class="wrapper">

        <div class="row">
  
        <div class="col-md-3" *ngFor="let slide of categoriesAllData.data" style="padding-bottom: 30px;">
        <a   href=""  routerLink="/slide/{{slide.id}}">
          <div class="thumbnail-box"> <img  style="object-fit:fill;" src="{{slide.thumbnail}}" height="250px" width="100%" alt="product-img">
          </div> 
          <div class="thumbnail-title"> {{slide.title | uppercase}}</div>
        </a> 
        <div class="sub-title-1"> {{slide.producer | uppercase}}</div>
        <div class="sub-title-2">{{slide.slide_count}} slides <span> {{slide.download_count}} downloads</span> </div> 
      </div>
      </div>      </div>
     </div>
     <div class="col-md-12"  *ngIf="categoriesAllData.data.length == 0 && !loading">
      <h3 class="error-msg">No matching records found</h3>
     </div>
    </div>
  
     </div>
     <div class="text-center">
     <button *ngIf ="showMore" class="btn btn-primary" (click)="showMoreItems()">
      Show More
     </button>
    </div>
    </div>

    <style>
        
    
  .owl-nav button {
    position: absolute;
    top: 50%;
    background-color: #000;
    color: #fff;
    margin: 0;
    transition: all 0.3s ease-in-out;
  }
  .owl-nav button.owl-prev {
    left: 0;
  }
  .owl-nav button.owl-next {
    right: 0;
  }
  
  .owl-dots {
    text-align: center;
    padding-top: 15px;
  }
  .owl-dots button.owl-dot {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    display: inline-block;
    background: #ccc;
    margin: 0 3px;
  }
  .owl-dots button.owl-dot.active {
    background-color: #000;
  }
  .owl-dots button.owl-dot:focus {
    outline: none;
  }
  .owl-nav button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.38) !important;
  }
  .owl-nav span {
      font-size: 70px;    
      position: relative;
      top: -5px;
  }
  .owl-nav button:focus {
      outline: none;
  }
  
  .owl-dots{ display:none;}
  .owl-carousel .owl-nav button.owl-next, .owl-carousel .owl-nav button.owl-prev, .owl-carousel button.owl-dot
  { background:inherit!important;}
  
  .owl-nav .owl-prev span {
    margin-left: -75px!important;
    background-image: url(https://course.24livehost.com/mtl_build/assets/images/arrow-left.png);
    font-size: 1px;
    width: 59px;
    height: 121px;
    float: left;
  }
  
  
  .owl-nav .owl-next span {
    margin-right: -90px!important;
    background-image: url(https://course.24livehost.com/mtl_build/assets/images/arrow-right.png);
    font-size: 1px;
    width: 59px;
    height: 121px;
    float: left;
  margin-left: 15px;
  }
  
  .owl-carousel.owl-drag .owl-item .item{ padding:10px;}
    </style>
