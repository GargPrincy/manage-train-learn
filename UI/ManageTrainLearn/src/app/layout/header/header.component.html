<header>
    <div class="container">
      <div class="row align-items-center justify-content-center">

        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6">
          <div class="top-logo zoomInDown" id="logo">
            <a href="" routerLink="/" (click)="onGoToPage2()"><img src="assets/images/logo.png" alt="logo"></a>           
          </div>
        </div>

        <div class="col-xl-auto col-lg-6 col-md-12 mt-lg-0 mb-lg-0 mt-3 mb-4 ">

          <div class="header-categories bounceInLeft">        
              <form  class="search-in" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

              <input type="text" placeholder="Search MTL for slides" name="search" formControlName="searchKey">
              <button type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="col-xl-auto col-lg-5 col-md-5 mb-md-0 mb-3">
          <div class="header-search bounceInLeft">
         
              
              <a href="" routerLink="/categories" (click)="onGoToPage2()">
            
                Categories
             
            </a>
           
          </div>
        </div>
        
        <div class="col-xl-auto col-lg-5 col-md-5">
          <div class="right-user-id bounceInLeft top-user-btn" id="userId">
          
              <!-- <a href="" data-bs-toggle="modal" data-bs-target="#raund-modal" > -->
            <div class="d-flex" *ngIf="!showModelPopup">
              <div class="col-auto">
              <div class="user_icon ">
                <img src="assets/images/user_icon.png" width="50px" alt="user icon">
              </div>
            </div>
              <div class="col">
              <div class="user_name"> 
                 {{showGuestUserName}}
                </div>
            </div>
            </div>
            <div class="d-flex"  *ngIf="showModelPopup" data-bs-toggle="modal"  (click)="openModelData()" data-bs-target="raunds-row-modals">
              <div class="col-auto">
              <div class="user_icon">
                <img src="assets/images/user_icon.png" width="50px" alt="user icon">
              </div>
            </div> 
            <div class="col">
              <div class="user_name">
                {{showGuestUserName}}

              </div>
            </div>
            </div>
          </div>
        </div>
       
        <!------------- social media login ------------->
        <div class="col-xl-auto col-lg-2 col-md-2 bounceInLeft text-center">
          <!-- <div *ngIf="!socialToken" class=""> -->
            <!-- <div class=""  (click)="signInWithGoogle()" class="google_signin"> -->
                 <!-- <button type="button" (click)="signInWithFB()" class="btn btn-social-media-btn facebook-btn"><i class="fab fa-facebook-f"></i></button> -->
                 <div *ngIf="!socialToken" class="btn-social-media-box position-relative">
                  <asl-google-signin-button type='icon' shape='circle' size='large' width='200' class=""></asl-google-signin-button> 
                  <div class="gmail-login">
                    <!-- <?xml version="1.0"?> -->
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="26px" height="26px" fill="#fff">    
                      <path d="M 15.003906 3 C 8.3749062 3 3 8.373 3 15 C 3 21.627 8.3749062 27 15.003906 27 C 25.013906 27 27.269078 17.707 26.330078 13 L 25 13 L 22.732422 13 L 15 13 L 15 17 L 22.738281 17 C 21.848702 20.448251 18.725955 23 15 23 C 10.582 23 7 19.418 7 15 C 7 10.582 10.582 7 15 7 C 17.009 7 18.839141 7.74575 20.244141 8.96875 L 23.085938 6.1289062 C 20.951937 4.1849063 18.116906 3 15.003906 3 z"/></svg>
                  </div>
                 </div>

             <div *ngIf="socialToken">
              <button type="button" (click)="signOut()" class=" btn-logout btn-social-media-btn">
                <img src="assets/images/logout.png" alt="">
              </button>
           </div> 
        </div>
         <!------------- social media login ------------->


  
       



      </div>
    </div>
    <div class="modal raund-modal" id="raunds-row-modals" data-bs-keyboard="false" data-bs-backdrop="static">
      
      <div class="modal-dialog modal-dialog-centered"  aria-hidden="true" >
        <div class="modal-content">
                     <img data-bs-dismiss="modal" style="display: none;" class="btn-close popup-close" 
                     id="popup-close" src="assets/images/close-btn.png"  (click)="hidePopup()" width="40px" alt="close">
          <div class="modal-body modal-inner-box">
              <div class="model-content">
              <h3>Guest user name</h3>
              <div class="ineer-popup-close-btn">
                <form [formGroup]="myForm" (ngSubmit)="userFormSubmit(myForm)">
                  <div>
                      <input class="popup-input" formControlName="name" placeholder="Enter your name here">
                    <div class="errors-1" 
                    *ngIf="(myFormControl['name'].touched || submitted) && myFormControl['name'].errors && myFormControl['name'].errors['required']">Name is required.</div>
                    <div  class="errors-1"
                     *ngIf="(myFormControl['name'].touched || submitted) && myFormControl['name'].errors && myFormControl['name'].errors['minlength']">Please enter atleast 3 characters.
                    </div>
                    <div  class="errors-1" *ngIf="(myFormControl['name'].touched || submitted) && myFormControl['name'].errors && myFormControl['name'].errors['pattern']">Please enter valid name.</div>
                  </div>
                  <button class="btn btn-popup-box" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </header>
